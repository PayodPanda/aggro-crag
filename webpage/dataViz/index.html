<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>EzPzNdjGz Stab 5</title>

        <!-- Font files -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">

        <!-- libraries -->
        <script src="./js/jquery-1.12.0.min.js"></script>
        <script src="./js/three.min.js"></script>
        <script src="./js/d3.v4.min.js"></script>
        
        <!-- Actual scripts and styling -->
		<style>
			body { margin: 0; overflow: hidden;}
			canvas { width: 100%; height: 100% }
            html, body, main{
                height: 100%;
                width: 100%;
            }
		</style>

        <script src="./js/cameraControls.js"></script>
    </head>

    <body>
        <header></header>
        <main>
            <div id="visualization" style="display: inline-block;height:100%; width: 80%;">
                <div id="container-main" style="height:80%; width:100%"></div>
                <div id="container-timeline" style="height:20%; width: 100%;"></div>
            </div>
            <div id="controls" style="padding:40px;display: inline-block;position:absolute;height:100%; width: 20%;background:#151515;">
                <span style="color:white;">Layout</span>
                <select id="layout-select">
                    <option value="2D" selected>2D Cartesian</option>
                    <option value="3D">3D Cartesian</option>
                    <option value="Cylindrical">Cylindrical</option>
                    <option value="Spherical">Spherical</option>
                </select>
                <br>
                <br>
                <span style="color:white;">Dimension 1</span>
                <select id="dimension1-select">
                    <option value="PC1" selected>PC 1</option>
                    <option value="PC2">PC 2</option>
                    <option value="PC3">PC 3</option>
                    <option value="PC4">PC 4</option>
                </select>
                <br>
                <span style="color:white;">Dimension 2</span>
                <select id="dimension2-select">
                    <option value="PC1">PC 1</option>
                    <option value="PC2" selected>PC 2</option>
                    <option value="PC3">PC 3</option>
                    <option value="PC4">PC 4</option>
                </select>
                <br>
                <span style="color:white;">Dimension 3</span>
                <select id="dimension3-select">
                    <option value="PC1">PC 1</option>
                    <option value="PC2">PC 2</option>
                    <option value="PC3" selected>PC 3</option>
                    <option value="PC4">PC 4</option>
                </select>
                <br>
                <span style="color:white;">Dimension 4</span>
                <select id="dimension4-select">
                    <option value="PC1">PC 1</option>
                    <option value="PC2">PC 2</option>
                    <option value="PC3">PC 3</option>
                    <option value="PC4" selected>PC 4</option>
                </select>
                <br>
                <br>
                <span style="color:white;">Key   </span>
                <select id="category-select">
                    <option value="DOG">Dog</option>
                    <option value="DIET_TYPE">Diet type</option>
                    <option value="DIABETES">Diabetes</option>
                    <option value="SITE_SAMPLED" selected>Site sampled from</option>
                </select>
                <form id="category-checkboxes" style="color:white;">
                </form>
                <br>
                <br>
                <!--<input type="checkbox" id="animate" value="animate" checked>-->
                <input type="checkbox" id="animate" value="animate">
                <label style="color:white;" for="animate">Animate?</label>
                <input type="range" id="animate-speed" min="0" max="50" step="1" value="10">
            </div>
        </main>
        <footer></footer>        

        <!-- Actual scripts -->
        <script src="./js/mainVisualization.js"></script>
        <script src="./js/timelineVisualization.js"></script>
    </body>
